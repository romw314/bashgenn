version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Reverse
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ./bashgenn examples/reverse.bgn
            - echo "$(openssl rand -base64 4096)" > in.txt
            - ./bg-f < in.txt > out.txt
            - '[ "$(rev in.txt)" = "$(cat out.txt)" ]'
          parallelism: 4
        - name: 'Job #2'
          commands:
            - ./bashgenn examples/reverse.bgn
            - echo "$(openssl rand -base64 4096)" > in.txt
            - rev in.txt | ./bg-f > out.txt
            - '[ "$(cat in.txt)" = "$(cat out.txt)" ]'
          parallelism: 4
      prologue:
        commands:
          - checkout
          - sed examples/reverse.bgn -e 's/STRGET forever/STRGET forever\nALLOW_UNDEF\nCONST_WRITE anuc forever/' -e 's/<<//' -e 's/>>//' | tee reverse_one.bgn
          - ./bashgenn reverse_one.bgn
    run:
      when: change_in('/bashgenn') OR change_in('/examples/')
    dependencies: []
  - name: 'Hello, World!'
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - ./bashgenn examples/hello_world.bgn
      jobs:
        - name: 'Job #1'
          commands:
            - ./bg-f > out.txt
            - '[ "$(cat out.txt)" = "Hello World!" ]'
